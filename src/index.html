<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculadora de IMC">
    <meta author="Moises Almeida">
    <title>IMC Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <main>
        <header>
            <h1>Calculadora de IMC</h1>
        </header>
        <section>
            <article>
                <h2>O que é o IMC?</h2>
                <p>O Índice de Massa Corporal (IMC) é um critério da Organização Mundial de Saúde para dar uma indicação sobre a condição de peso de uma pessoa adulta. Para mais informações, acesse a <a href="https://pt.wikipedia.org/wiki/%C3%8Dndice_de_massa_corporal" target="_blank">Wikipedia</a>.</p>
            </article>
            <article>
                <h2>Calcule seu IMC</h2>
                <form id="imc-form">
                    <label for="weight">Peso (kg):</label>
                    <input type="number" id="weight" name="weight" step="0.1" min="0" max="999" required>

                    <label for="height">Altura (cm):</label>
                    <input type="number" id="height" name="height" step="0.01" min="0" max="300" required>                     

                    <button type="submit">Calcular</button>
                </form>
                <div id="result" aria-live="polite"></div>
            </article>
        </section>  
        <footer>
            <p>&copy; 2024 IMC Calculator</p>
        </footer>
    </main>
</body>
</html>
